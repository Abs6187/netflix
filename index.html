
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Netflix</title>
    <link rel="stylesheet" href="Netflix_clone-main/home_page.css"/>
     <script src="Netflix_clone-main/script2.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <div class="nav">
      <div class="nav__left">
        <a href="index.html">
        <img class="nav_logo" src="Netflix_clone-main/images/logo.png" alt="Netflix Logo"></a>
      </div>
      <div class="nav__center">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search movies and TV shows..." />
          <button id="search-button">Search</button>
        </div>
      </div>
      <div class="nav__right">
        <img src="Netflix_clone-main/images/avatar.jpeg" class="nav_avatar" alt="User Avatar">
      </div>
    </div>

    <!-- banner -->
    <header id="banner">
      <div id="banner__contents">
        <h1 id="banner__title"></h1>
        <div id="banner__buttons">
        <button id="banner__button">Play</button>
        <button id="banner__button">My List</button>
      </div>
      <p id="banner__description"></p>
      </div>
      <div id="banner__fadeBottom"></div>
    </header>

    <!-- row -->
    <div id="headrow">
      <!-- Search results container -->
      <div id="search-results" class="search-results">
        <h2>Search Results</h2>
        <div id="search-content"></div>
      </div>
      
      <div class="row">
        <h2 class="row__title"></h2>
        <div class="row__posters"> </div>
      </div>
    </div>

    <!-- Movie Detail Modal -->
    <div id="movie-modal" class="movie-modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="modal-title" class="modal-title"></h2>
        <div id="modal-rating" class="modal-rating"></div>
        <p id="modal-overview" class="modal-overview"></p>
        <div id="modal-details" class="modal-details"></div>
      </div>
    </div>

    <script>
      window.addEventListener("scroll",function(){

        var nav = document.querySelector(".nav");
        nav.classList.toggle("active", window.scrollY > 0);
      }) 
    </script> 
  </body>
</html>
